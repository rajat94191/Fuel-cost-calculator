<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator by Rajat Rattanpaul</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            margin-top: 15px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-size: 18px;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Fuel Calculator by Rajat Rattanpaul</h2>
        <label for="mileage">Mileage (km/l):</label>
        <input type="number" id="mileage" step="any" required><br>

        <label for="fuelPrice">Fuel Price (INR/l):</label>
        <input type="number" id="fuelPrice" step="any" required><br>

        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" step="any" required><br>

        <button onclick="calculateCost()">Calculate Cost</button>

        <h3 id="result"></h3>
    </div>

    <script>
        function calculateCost() {
            var mileage = parseFloat(document.getElementById('mileage').value);
            var fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
            var distance = parseFloat(document.getElementById('distance').value);

            if (!isNaN(mileage) && !isNaN(fuelPrice) && !isNaN(distance)) {
                var cost = (distance / mileage) * fuelPrice;
                document.getElementById('result').innerHTML = 'Cost of petrol: ' + cost.toFixed(2) + ' INR';
            } else {
                document.getElementById('result').innerHTML = 'Please fill in all fields with valid numbers.';
            }
        }
    </script>
</body>
</html>
